<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Shapes with SVGs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        svg {
            border: 1px solid #ccc;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            width: 100%;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Drawing Shapes with SVGs</h1>
        <svg width="400" height="400" viewBox="0 0 400 400">
            <!-- Sky -->
            <rect x="0" y="0" width="400" height="400" fill="#87CEEB" />

            <!-- Grass -->
            <rect x="0" y="300" width="400" height="100" fill="#8FBC8F" />

            <!-- House Base -->
            <rect x="100" y="150" width="200" height="150" fill="#DEB887" stroke="#A0522D" stroke-width="2"/>

            <!-- Roof -->
            <polygon points="80,150 320,150 200,50" fill="#A0522D" stroke="#8B4513" stroke-width="2"/>

            <!-- Door -->
            <rect x="170" y="220" width="60" height="80" fill="#D2B48C" stroke="#8B4513" stroke-width="2"/>
            <!-- Door Knob -->
            <circle cx="185" cy="260" r="5" fill="#654321" />

            <!-- Window 1 (Left) -->
            <rect x="120" y="180" width="40" height="40" fill="#ADD8E6" stroke="#654321" stroke-width="2"/>
            <!-- Window 1 Panes -->
            <line x1="120" y1="200" x2="160" y2="200" stroke="#654321" stroke-width="1"/>
            <line x1="140" y1="180" x2="140" y2="220" stroke="#654321" stroke-width="1"/>

            <!-- Window 2 (Right) -->
            <rect x="240" y="180" width="40" height="40" fill="#ADD8E6" stroke="#654321" stroke-width="2"/>
            <!-- Window 2 Panes -->
            <line x1="240" y1="200" x2="280" y2="200" stroke="#654321" stroke-width="1"/>
            <line x1="260" y1="180" x2="260" y2="220" stroke="#654321" stroke-width="1"/>

            <!-- Chimney -->
            <rect x="250" y="70" width="30" height="60" fill="#A0522D" stroke="#8B4513" stroke-width="2"/>
            <!-- Chimney Top -->
            <rect x="245" y="60" width="40" height="10" fill="#696969" stroke="#505050" stroke-width="1"/>

            <!-- Simple Sun -->
            <circle cx="350" cy="50" r="25" fill="#FFD700" />
        </svg>
    </div>

    <footer>
        <p>COS30045 Data Visualization</p>
        <p>May 9th 2025</p>
        <p>Le Nguyen Viet Cuong</p>
    </footer>
</body>
</html>
